<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Github</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex justify-center items-center h-wull bg-gray-900 font-mono">
    <div class="max-w-2xl w-3/4 mt-8">
      <header class="flex justify-between items-center">
        <h1 class="text-gray-200 text-2xl">devfinder</h1>
        <button class="flex items-center gap-1 text-gray-200 cursor-pointer">
          Light
          <i class="ph-sun"></i>
        </button>
      </header>

      <div class="relative mt-4">
        <i
          class="ph-magnifying-glass absolute top-3 left-4 text-3xl text-blue-700"
        ></i>
        <input
          class="w-full py-4 px-16 bg-gray-800 rounded-md text-gray-200"
          type="text"
          placeholder="Github username"
        />
        <button
          class="w-20 h-10 absolute bg-blue-700 hover:bg-blue-600 transition rounded-md right-2 top-2 text-gray-200 cursor-pointer"
        >
          Search
        </button>
      </div>

      <div class="mt-4 p-8 bg-gray-800 rounded-lg flex gap-4 max-md:flex-col">
        <div>
          <img
            class="w-24 border-4 border-blue-700 rounded-full outline outline-6 outline-gray-200 max-md:m-auto"
            src="https://github.com/brunogoncalvesferreira.png"
            alt="Imagem de perfil do github de um usuário"
          />
        </div>

        <div>
          <div
            class="flex gap-32 justify-between m-auto w-full max-md:flex-col max-md:gap-4"
          >
            <div class="flex flex-col gap-2">
              <h2
                class="text-gray-200 text-2xl max-md:text-sm max-md:text-center"
              >
                Bruno Gonçalves
              </h2>
              <strong class="text-blue-700 text-sm max-md:text-center"
                >@brunogonferreira</strong
              >
              <p class="text-gray-700 text-sm max-md:text-center">
                This profile has no bio
              </p>
            </div>
            <div class="text-gray-400 text-lg">
              <small class="max-md:text-sm max-md:text-center block"
                >Joined 25 Jan 2011</small
              >
            </div>
          </div>

          <div
            class="mt-8 bg-gray-900 flex justify-center gap-16 p-6 rounded-md max-md:gap-4"
          >
            <div class="text-gray-200">
              <strong class="text-gray-500">Repos</strong>
              <p class="font-bold">8</p>
            </div>

            <div class="text-gray-200">
              <strong class="text-gray-500">Followers</strong>
              <p class="font-bold">3932</p>
            </div>

            <div class="text-gray-200">
              <strong class="text-gray-500">Following</strong>
              <p class="font-bold">9</p>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-x-20 gap-4 mt-6 max-md:grid-cols-1">
            <div class="flex items-center gap-2">
              <i class="ph-map-pin text-gray-200"></i>
              <p class="text-sm text-gray-200">Juiz de Fora</p>
            </div>

            <div class="flex items-center gap-2">
              <i class="ph-twitter-logo text-gray-200"></i>
              <p class="text-sm text-gray-200">Twitter</p>
            </div>

            <div class="flex items-center gap-2">
              <i class="ph-link text-gray-200"></i>
              <p class="text-sm text-gray-200">https://github.blog</p>
            </div>

            <div class="flex items-center gap-2">
              <i class="ph-buildings text-gray-200"></i>
              <p class="text-sm text-gray-200">@rocketseat</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
